<!-- Prueba - Conversor de monedas -->
<!-- Término del curso JavaScript para la web -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba - Conversor de monedas</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tipografía a utilizar desde la página Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Agregar iconos desde Fontawesome -->
    <script src="https://kit.fontawesome.com/f1954fad1e.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- ------------------------------------------------------------------------------------ -->
    <!-- -------------------------------------- LAYOUT -------------------------------------- -->
    <!-- ------------------------------------------------------------------------------------ -->
    <div class="layout">
        <!-- HEADER -->
        <h1 class="encabezado">Conversor de monedas Nacional</h1>
        
        <!-- MAIN -->
        <main class="principal">
            <!-- Panel de conversión de las monedas -->
            <section class="panelConvMonedas">
                <article class="pesosClpContainer">
                    <!-- <h2>Pesos CLP</h2> -->
                    <label for="inputClp" class="labelIputSelect">Pesos CLP</label>
                    <!-- INPUT de tipo número -->
                    <input type="number" id="inputClp"  placeholder="Por favor ingrese el monto en CLP">
                </article>

                <article class="monedaAConvertirContainer">
                    <!-- SELECT, selección de la moneda a convertir -->
                    <!-- <p class="parrafoMonedaAConvertir">Moneda a convertir</p> -->
                    <label for="monedaAConvertir" class="labelIputSelect">Moneda a convertir</label>
                    <select name="monedas" id="monedaAConvertir">
                        <option value="">Ninguna</option>
                        <option value="dolar">USD</option>
                        <option value="euro">EURO</option>
                    </select>

                    <!-- BUTTON, ejecuta la conversión de moneda y renderiza los datos  -->
                    <button id="convertirGraficarButton">Convertir</button>
                    <p id="resultadoConversion">...</p>
                </article>
            </section>

            <!-- Gráfico muestra el valor de la moneda en los últimos 10 días -->
            <section class="graphContainer">
                <canvas id="graficoValorMoneda10dias"></canvas>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="pieDePagina">
            <p>José Carmona - DesafíoLatam - 2024</p>
        </footer>
        

    </div>


    <!-- SCRIPT file -->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
